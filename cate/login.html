<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="sass/v2.css"/>
</head>
<body>
<div class="horizontal-container">
    <h1>爱餐桌,aicanzhuo,homecate,嘉瑶,半成品,餐饮,O2O,中餐标准化,厨房</h1>

    <div class="hundred-container">
        <div class="user-background">
            <span></span>
        </div>
        <div class="user-options">
            <ul class="user-options-tab">
                <li data-type="login">登录</li>
                <li data-type="register">注册</li>
                <li data-type="forget" class="user-select">忘记密码</li>
            </ul>
            <div class="user-context" id="divTool">
                <ul class="div-tool">
                    <li><h2 id="user-by-email">通过Email找回密码</h2></li>
                    <li><h2 id="user-by-msg">通过手机短信找回密码</h2></li>
                </ul>
            </div>
            <div class="user-context user-forget-input">
                <div class="user-input" id="divEmail">
                    <div class="user-input-password">
                        <input type="password" id="fEmail" name="password" placeholder="请输入您的Email地址"/>
                    </div>
                    <div class="user-input-code">
                        <div class="user-input-box">
                            <input type="text" id="fEmailCode" name="code" placeholder="请输入验证码"/>
                            <img src="" />
                        </div>
                    </div>
                    <div id="divEmailAfter" class="user-after">
                        <h4>验证邮件已发送至您的邮箱 <span id="fEmailAddress" class="text-danger"></span> ，请根据邮件提示进行密码修改。</h4>
                        <div class="text-center"><button class="btn user-login-btn" id="bEmailWait"><span class="glyphicon glyphicon-time"></span> 没有收到邮件? 请在 <span class="text-danger" id="divEmailWait"></span> 秒后重新发送……</button></div>
                    </div>
                </div>
                <div class="user-input" id="divMobile">
                    <div class="user-input-password">
                        <input type="password" id="fMobile" name="password" placeholder="请输入您的手机号码"/>
                    </div>
                    <div class="user-input-code">
                        <div class="user-input-box">
                            <input type="text" id="fSMSCode" name="code" placeholder="请输入验证码"/>
                            <img src="" />
                        </div>
                    </div>
                </div>
                <div class="user-option">
                    <ul>
                        <li><h2 id="user-send-email">发送验证邮件</h2></li>
                        <li><h2 id="user-send-msg">发送验证短信</h2></li>
                        <li><button>你好啊</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="jquery-2.1.3.js"></script>
<script type="text/javascript" src="jsUtil.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/homecate.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
